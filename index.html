<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Chatbot Page</title>
<script src="https://unpkg.com/vue"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>
</style>

</head>
<body>
<div class="container">
        <!-- Page Content goes here -->
    <div id="app">
    <br></br>
    
    <div class="row">
        <div class="col">
            <select v-model="selected" @change="selectVal" class="custom-select">
                <option v-for="item in selects">{{ item.value }}</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div v-if="page === 'page1'"><component-page1></component-page1></div>
            <div v-else-if="page === 'page2'"><component-page2></component-page2></div>
            <div v-else><h1>顯示page3</h1></div>
        </div>
    </div>

    </div>

</div>

</body>
</html>

<script>

Vue.component('component-page1', {
    template: '\
                <div>\
                page1!\
                <button v-on:click="greet">Greet</button>\
                </div>\
                \
               ',
    methods: {
        greet: function (event) {
            alert('Hello ' + "page1" + '!');

        }
    }
})

Vue.component('component-page2', {
      template:'\
                <div>\
                page2!\
                <button v-on:click="greet">Greet</button>\
                </div>\
                \
               ',
     methods: {
         greet: function (event) {
             alert('Hello ' + "page2" + '!');

         }
     }

})

var vue = new Vue({
     el: '#app', 
     data: { 
         selected: '', 
         page: "page1",
         buttonname:'button',
         selects:[
                { value: 'page1' },
                { value: 'page2' },
                { value: 'page3'}
                ] 
    } ,
     methods: {
          selectVal: function (event) {
            //alert(this.selected);
            this.page = this.selected;
          },
          init: function(){

              $(document).ready(function () {
                  $('select').material_select();
              });
          }

    }
     
})

vue.init();


</script>
